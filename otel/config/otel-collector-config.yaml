receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Add resource attributes
  resource:
    attributes:
      - key: service.name
        value: claude-code
        action: upsert

connectors:
  # Count log events as metrics
  count:
    logs:
      claude_code.api_request.count:
        description: "Count of API requests"
        conditions:
          - 'body == "claude_code.api_request"'
      claude_code.user_prompt.count:
        description: "Count of user prompts"
        conditions:
          - 'body == "claude_code.user_prompt"'

exporters:
  # Prometheus exporter (for scraping)
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: claude
    const_labels:
      source: otel-collector

  # Prometheus remote write
  prometheusremotewrite:
    endpoint: "http://prometheus:9090/api/v1/write"
    tls:
      insecure: true

  # Loki via OTLP HTTP (Loki 3.0+ supports OTLP)
  otlphttp/loki:
    endpoint: "http://loki:3100/otlp"
    tls:
      insecure: true

  # Debug exporter (for troubleshooting)
  debug:
    verbosity: detailed

service:
  pipelines:
    # Metrics from OTLP + counted logs
    metrics:
      receivers: [otlp, count]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, prometheusremotewrite, debug]

    # Logs pipeline - also sends to count connector for metrics conversion
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlphttp/loki, count, debug]

    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [debug]

  telemetry:
    logs:
      level: info
